<!DOCTYPE html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Поиск</title>
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-md-center"><br><br><br><br><br><br></div>
        <div class="row justify-content-md-center">
                <h1 align="center" class="display-4">Привет!</h1><br><br><br><br></div>
        <div class="row justify-content-md-center">
                <h3 align="center" class="lead">Здесь ты можешь отправить запрос одной из трех поисовых систем:</h3><br><br><br>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-sm">
                <br>
                <form align='center' method="GET" action="https://yandex.ru/search/">
                    <input name="text" class="form-control"  type="text" value="" placeholder="Введите запрос"><br>
                    <input name="text" class="btn btn-outline-warning" type="submit" value="    Яндекс    ">
                </form>
            </div>
            <div class="col-sm">
                <br>
                <form align='center' method="GET" action="https://yandex.ru/maps/213/moscow/?mode=search">
                    <input name="text" class="form-control"  type="text" value="" placeholder="Введите запрос" ><br>
                    <input name="text" class="btn btn-outline-warning" type="submit" value="  Яндекс Карты  ">
                </form>
            </div>
            <div class="col-sm">
                <br>
                <form align='center'method="GET" action="http://processing.ruscorpora.ru/search.xml/?">
                    <input name="req" class="form-control" type="text" value="" placeholder="Введите запрос">
                    <input name="text" type="hidden" value="lexform">
                    <input name="mode" type="hidden" value="main">
                    <br>
                    <input name="text" class="btn btn-outline-info" type="submit" value="     НКРЯ     ">
                </form>
            </div>
        </div>
  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
