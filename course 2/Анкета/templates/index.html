<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Анкета</title>
  </head>
  <body>
  <div class="container-fluid">
      <br><br>
      <h1 align="center">Анкета</h1><br><br>
      <h3 align="left">Ответьте, пожалуйста, на следующие вопросы!</h3><br><br>
  </div>
  <div class="container-fluid">
      <div class="row">
          <div class="col-sm">
              <form action='form' method='get'>
                  <p><strong>Имя</strong>
                      <input type='text' name = 'Имя' /></p>
                  <p><strong>Возраст</strong>
                      <input type='text' name = 'Возраст'/></p>
                  <p><strong>Город</strong>
                      <input type='text' name = 'Город' /></p>
                  <p><strong>Образование</strong></p>
                  <input type="radio" name="Образование" value="Неполное среднее">Неполное среднее<Br>
                  <input type="radio" name="Образование" value="Полное среднее">Полное среднее<Br>
                  <input type="radio" name="Образование" value="Неполное высшее">Студент<Br>
                  <input type="radio" name="Образование" value="Высшее">Высшее<Br>
                  <p><strong>Какую начинку содержит ватрушка?</strong>
                      <input type='text' name = 'Ватрушка' /></p>
                  <p><strong>Какую начинку содержит шаньга?</strong>
                      <input type='text' name = 'Шаньга' /></p>
                  <p><strong>Какую начинку содержит расстeгай?</strong>
                      <input type='text' name = 'Расстегай' /></p>
                  <input type="submit" value="Отправить">
              </form>
      </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
